<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SIEM Dashboard{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    
    <!-- Plotly.js (LOCAL - no internet required) -->
    <script src="{{ url_for('static', filename='js/plotly.min.js') }}"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <i class="fas fa-shield-alt me-2"></i>
                <span class="fw-bold">SIEM Dashboard</span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="/">
                            <i class="fas fa-home me-1"></i>Overview
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'alerts' %}active{% endif %}" href="/alerts">
                            <i class="fas fa-exclamation-triangle me-1"></i>Alerts
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'outliers' %}active{% endif %}" href="/outliers">
                            <i class="fas fa-chart-scatter me-1"></i>Outliers
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'monitor' %}active{% endif %}" href="/monitor">
                            <i class="fas fa-desktop me-1"></i>Monitor
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'search' %}active{% endif %}" href="/search">
                            <i class="fas fa-search me-1"></i>Search
                        </a>
                    </li>
                </ul>
                
                <div class="d-flex align-items-center">
                    <span class="badge bg-success me-3" id="live-indicator">
                        <i class="fas fa-circle fa-xs me-1"></i>Live
                    </span>
                    <span class="text-muted small" id="last-updated">
                        <i class="fas fa-clock me-1"></i>Just now
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid py-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-dark border-top border-secondary">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <span class="text-muted small">
                        <i class="fas fa-shield-alt me-1"></i>
                        SIEM Dashboard - Network Traffic Anomaly Detection
                    </span>
                </div>
                <div class="col-md-6 text-end">
                    <span class="text-muted small">
                        Powered by One-Class SVM | 
                        <a href="https://github.com" class="text-decoration-none text-muted">
                            <i class="fab fa-github"></i> GitHub
                        </a>
                    </span>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery (required for DataTables) -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
